<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .chat {
            height: 400px;
            width: 400px;
            border: 1px solid gray;
            /* overflow-x: hidden; */
        }

        .chat_box {
            background-color: #f5f5f5;
            height: 80%;

        }

        .message_send input {
            width: 94%;
            padding: 11px;
            overflow: hidden;
        }

        #send {
            width: 100%;
            padding: 8px;
            background-color: blueviolet;
            color: #fff;
            cursor: pointer;
        }
        .username{
            color: blueviolet;
            font-weight: bold;
            font-style: italic;
            
        }
        .output{
            padding: 8px;
            font-size: 16px;
        }
        .activeuser{
            float: right;
            background-color: red;
            width: 150px;
            text-align: center;
            padding: 5px;
        }
        .user2{
            background-color: red;
            width: 150px;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>

<body>

    <div class="title" style="display: flex;width: 26%; justify-content: space-between;">
        <h1><span style="color: blueviolet;">Woo</span>Chat</h1> 
        
        <div id="activeUsers" style="position: relative; top: 8px;"></div>
    </div>
    <div class="chat">
        <!-- <h2>WChat</h2> -->
        <div class="chat_box">
            <div id="output">
            </div>
            <div id="typing"></div>
        </div>
        <div class="message_send">
            <input type="text" id="name" placeholder="Enter your name">
      
            <br> <input type="text" id="message" placeholder="Enter your Message">
        </div>
        <button id="send">Send</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
